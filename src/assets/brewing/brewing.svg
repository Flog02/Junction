<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Espresso Machine -->
  <g transform="translate(100, 100)">
    <!-- Machine Body -->
    <rect x="-50" y="-60" width="100" height="80" rx="5" fill="#515151" />
    <!-- Portafilter -->
    <path d="M-55 -20 H-30 C-25 -20 -20 -15 -20 -10 V20 C-20 25 -25 30 -30 30 H-50 C-55 30 -60 25 -60 20 V-10 C-60 -15 -55 -20 -50 -20" fill="#333" />
    <!-- Cup -->
    <rect x="-30" y="10" width="60" height="40" rx="3" fill="#FFF" stroke="#CCC" />
    <!-- Top Panel -->
    <rect x="-50" y="-60" width="100" height="20" rx="3" fill="#777" />
    <!-- Steam Wand -->
    <path d="M30 -30 L60 -60" stroke="#999" stroke-width="3" />
    <path d="M60 -60 L60 -40" stroke="#999" stroke-width="3" />
    <!-- Label -->
    <text x="0" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Espresso</text>
  </g>

  <!-- Pour Over -->
  <g transform="translate(300, 100)">
    <!-- Dripper -->
    <path d="M-25 -60 L25 -60 L40 0 L-40 0 Z" fill="#C87D46" stroke="#6B432D" />
    <!-- Filter -->
    <path d="M-20 -55 L20 -55 L35 -5 L-35 -5 Z" fill="#FFFAF0" stroke="#E8DAC5" />
    <!-- Coffee -->
    <path d="M-15 -45 L15 -45 L25 -10 L-25 -10 Z" fill="#5D4037" />
    <!-- Glass Server -->
    <path d="M-30 0 L30 0 L25 40 L-25 40 Z" fill="none" stroke="#CCC" stroke-width="2" />
    <!-- Handle -->
    <path d="M30 15 C45 15, 50 25, 40 25" fill="none" stroke="#CCC" stroke-width="2" />
    <!-- Label -->
    <text x="0" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Pour Over</text>
  </g>

  <!-- French Press -->
  <g transform="translate(500, 100)">
    <!-- Glass -->
    <rect x="-30" y="-60" width="60" height="90" rx="3" fill="none" stroke="#CCC" stroke-width="2" />
    <!-- Coffee -->
    <rect x="-28" y="-30" width="56" height="58" fill="#5D4037" />
    <!-- Plunger Rod -->
    <rect x="-2" y="-70" width="4" height="55" fill="#999" />
    <!-- Plunger Top -->
    <rect x="-15" y="-75" width="30" height="10" rx="2" fill="#999" />
    <!-- Plunger Filter -->
    <rect x="-28" y="-30" width="56" height="5" fill="#CCC" />
    <!-- Label -->
    <text x="0" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">French Press</text>
  </g>

  <!-- AeroPress -->
  <g transform="translate(700, 100)">
    <!-- Chamber -->
    <rect x="-20" y="-60" width="40" height="70" rx="3" fill="#E6E6E6" stroke="#CCC" />
    <!-- Plunger -->
    <rect x="-18" y="-20" width="36" height="28" rx="2" fill="#F2F2F2" stroke="#DDD" />
    <!-- Plunger Top -->
    <rect x="-15" y="-75" width="30" height="15" rx="3" fill="#E6E6E6" />
    <!-- Plunger Rod -->
    <rect x="-3" y="-60" width="6" height="40" fill="#E6E6E6" />
    <!-- Filter Cap -->
    <rect x="-20" y="10" width="40" height="5" rx="1" fill="#444" />
    <!-- Coffee -->
    <rect x="-18" y="-18" width="36" height="26" fill="#5D4037" />
    <!-- Label -->
    <text x="0" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">AeroPress</text>
  </g>
</svg>